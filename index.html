<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Data table</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <form class="max-length" method="POST" action="http://formspree.io/">
    <h1 class="exa pad-t-2 gutter push-none">Want to go to Mars?</h1>
    <p class="mega gutter pad-t">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset>
      <legend class="giga italic gutter">Personal details</legend>
    </fieldset>
    <div class="grid">
      <div class="push gutter unit m-1 l-1-2 space-right">
        <label for="name">Name</label>
        <input id="name" name="name">
      </div>
      <div class="push gutter unit m-1 l-1-2 space-left">
        <label for="age">Age</label>
        <input type="number" id="age" name="age">
      </div>
      <div class="push gutter unit m-1 l-1-2 space-right">
        <label for="email">Email</label>
        <input id="email" type="email" name="email">
      </div>
      <div class="push gutter unit m-1 l-1-2 space-left">
        <label for="fitness">Physical fitness</label>
        <select id="fitness" name="fitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>
    </div>
    <div class="push gutter">
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="2" cols="40"></textarea>
    </div>
    <fieldset>
      <legend class="giga italic gutter pad-bottom-eighth">Mission statement</legend>
    </fieldset>
    <div class="push gutter">
      <label for="address">Why do you want to go to Mars?</label>
      <textarea id="why" name="why" rows="2" cols="40"></textarea>
    </div>
    <div class="text-center">
      <button class="btn btn" type="submit">Register for the trip!</button>
    </div>
    <input type="hidden" name="_subject" value="Request to join the mission">
  </form>
</body>
</html>
